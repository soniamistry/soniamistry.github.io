<html>
<body style="background-color: #FFFFFF;">
    <h1>Exploring the DOM</h1>
   
    <h2>Count Down: <span id="count">20</span></h2>
    <button onclick="updateCount()">Next</button>

    <script>
        var i = 20;

        function updateCount() {
            i = i - 1;

            countobj = document.getElementById("count");
            countobj.innerHTML = "<b>" + i + "</b>";
           
            if (i == i - 1) {
                document.body.style.backgroundColor = graduallyMakeRed(document.body.style.backgroundColor);
            }
            
            if (i <= 0) {
                document.body.style.backgroundColor = "#FF0000";
                countobj.innerHTML = "<b><font size='+5'><font color='FFFFFF'>HAPPY BIRTHDAY!</b>";
            }
        }

        function graduallyMakeRed(color) {
            // Assuming color is in format #RRGGBB
            var red = 255; // Set red component to maximum (255)
            var green = parseInt(color.substring(1, 3), 16);
            var blue = parseInt(color.substring(3, 5), 16);

            // Decrease green and blue components while keeping red component constant
            green = Math.max(0, green - 10);
            blue = Math.max(0, blue - 10);

            // Convert back to hexadecimal and return the new color
            return "#" + red.toString(16).padStart(2, '0') + green.toString(16).padStart(2, '0') + blue.toString(16).padStart(2, '0');
        }
    </script>
</body>
</html>
